<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>New Consultation Payment Info</title>
</head>

<body>
    <div class="header">
        Header
    </div>
    <div class="subHeader">
        Subheader
    </div>
    <div class="container">
        <form>
            <input type="text" id="cc_num" name="cc_num" placeholder="Credit/Debit Card Number" required>
            <br>

            <input type="text" id="cc_name" name="cc_name" placeholder="Card Holder Name" required>
            <br>

            <input type="text" id="cc_exp" name="cc_exp" placeholder="Expiry Date" required>
            <br>
            
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            <br>

            <input type="submit" value="Confirm">
        </form>
    </div>
</body>
</html>
