<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8"/>
        <meta
        name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1"/>
        
        <link rel="stylesheet" href="../css/template.css"/>
        <link rel="stylesheet" href="../css/button-hover.css"/>

        <script src="js/functions.js"></script>

        <style>
            div.form {
                padding-left: 5%;
            }

            #bday_dd, #bday_mm
            {
                width: 25px;
            }

            #bday_yy
            {
                width: 50px;
            }

        </style>
    </head>
    <body>
        <div class="headings">
            <div class="header">
                <h1>My Profile</h1>
            </div>
            <div class="subheader">
                <h4 id="subheader-text">Personal Information</h4>
            </div>
        </div>
            <div class="form">
                <form>
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" value="Herbert" disabled><br>
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" value="Keogh" disabled><br>
                    <label for="lname">Identification No.</label><br>
                    <input type="text" id="id" name="lname" value="PTUHNS-XR-XXXXX" disabled><br>
                    <label for="bday">Date of Birth (dd/mm/yyyy):</label><br>
                    <input type="text" id="bday_dd" value="31" disabled>
                    <input type="text" id="bday_mm" value="11" disabled>
                    <input type="text" id="bday_yy" value="1950" disabled><br>
                    <label for="bday">Address:</label><br>
                    <input type="text" id="unit-no" value="100-10A" disabled><br>
                    <input type="text" id="unit-no" value="Ling Condominium" disabled><br>
                    <input type="text" id="street-line1" value="Jalan Ho 19/20" disabled><br>
                    <input type="text" id="street-line1" value="" disabled><br>
                    <input type="text" id="city" value="40100 Shah Alam" disabled><br>
                    <input type="text" id="state" value="Selangor" disabled><br>
                    <input type="text" id="country" value="Malaysia" disabled><br>
                    <br>
                    <p class="thi">Your profile has been verified, to modify please contact support.</p>
                    <a href="../menu.html">
                        <input type="button" value="Back">
                    </a>
                </form>
        </div>
    </body>
</html>
