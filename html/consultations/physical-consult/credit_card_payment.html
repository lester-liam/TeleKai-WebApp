<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../css/template.css">
    <link rel="stylesheet" type="text/css" href="../../../css/button-hover.css">

    <title>Payment</title>

    <style>
        .container
        {
            padding-left: 5%;
        }

        input[type="text"], textarea {
                width: 90%;
                height: 40px;
                margin-top: 7px;
                margin-bottom: 7px;
                border: 1px solid #ccc;
                border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="headings">
        <div class="header">
            <h1>Payment Options</h1>
        </div>
        <div class="subheader">
            <h4 id="subheader-text">Enter Card Details</h4>
        </div>
    </div>
    <div class="container">
        <form>
            <input type="text" id="cc_num" name="cc_num" placeholder="Credit/Debit Card Number" required>
            <br>

            <input type="text" id="cc_name" name="cc_name" placeholder="Card Holder Name" required>
            <br>

            <input type="text" id="cc_exp" name="cc_exp" placeholder="Expiry Date" required>
            <br>
            
            <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            <br><br>
            <a href="../../../menu.html">
                <input type="button" value="Cancel">
            </a>
            <a href="clinic_appt_confirmed.html">
                <input type="button" value="Confirm">
            </a>
        </form>
    </div>
</body>
</html>
