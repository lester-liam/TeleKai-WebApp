<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8"/>
        <meta
        name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1"/>
        
        <link rel="stylesheet" href="css/template.css"/>
        <link rel="stylesheet" href="css/index.css"/>

        <div class="list-body">
            <li onmouseover="select(1)" onmouseout= "deselect(this)">

            <li onmouseover="select(4)" onmouseout= "deselect(this)">
                Medical Records
                <img src="assets/right-arrow.png" alt="right-arrow"/></li>
            <li onmouseover="select(5)" onmouseout= "deselect(this)">
                Vaccination Records
                <img src="assets/right-arrow.png" alt="right-arrow"/></li>
            <li onmouseover="select(6)" onmouseout= "deselect(this)">
                Logout
                <img src="assets/right-arrow.png" alt="right-arrow"/></li>
            </li>
        </div>
