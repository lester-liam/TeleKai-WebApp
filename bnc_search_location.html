<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>New Consultation Payment Info</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            cursor: pointer;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 5px 0;
            transition: background-color 0.2s;
        }

        li:hover {
            background-color: #f0f0f0;
        }
        
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            height: 35px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: -5px;
        }

    </style>
<body>
    <div class="header">
        Header
    </div>
    <div class="subHeader">
        Search for Location
    </div>
    <div class="container">
        <form>
            <input type="text" id="locationInput" placeholder="Type a location">
            <ul id="suggestions"></ul>

            <input type="submit" value="Confirm">
        </form>
        <script>
            // Sample list of locations for demonstration
            const locations = [
                "Selangor",
                "Penang",
                "Sabah",
                "Sarawak",
                "Johor",
                "Malacca",
            ];
    
            const locationInput = document.getElementById("locationInput");
            const suggestionsList = document.getElementById("suggestions");
    
            locationInput.addEventListener("input", () => {
                const userInput = locationInput.value.trim().toLowerCase();
                const filteredLocations = locations.filter(location =>
                    location.toLowerCase().includes(userInput)
                );
    
                // Clear the suggestions list
                suggestionsList.innerHTML = "";
    
                // Display matching location suggestions
                for (const location of filteredLocations) {
                    const suggestionItem = document.createElement("li");
                    suggestionItem.textContent = location;
    
                    suggestionItem.addEventListener("click", () => {
                        locationInput.value = location;
                        suggestionsList.innerHTML = "";
                    });
    
                    suggestionsList.appendChild(suggestionItem);
                }
            });
        </script>
    </div>
</body>
</html>
